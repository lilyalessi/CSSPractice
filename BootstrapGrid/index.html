<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>
<body>
    <h1>Ocean Animals: Dangerous to Safe</h1>
    <ul>
        <li class = "text-danger">Red = deadly</li>
        <li class = "text-warning">Yellow = stay cautious</li>
        <li class = "text-info">Blue = safe</li>
    </ul>
    <div class = "container text-center border border-primary">
    <div class="row bg-danger bg-gradient">
    <div class="col border border-danger-subtle border-3">
      <img class="mt-3" src = "https://upload.wikimedia.org/wikipedia/commons/thumb/7/7b/Carybdea_branchi9.jpg/250px-Carybdea_branchi9.jpg" width="200">
      <p class="text-center">Box Jellyfish</p>
    </div>
    <div class="col border border-danger-subtle border-3">
      <img class="mt-3" src = "https://c02.purpledshub.com/uploads/sites/62/2023/09/Blue-ringed-octopus.jpg?webp=1&w=1200" width="200">
      <p class="text-center">Blue-Ringed Octopus</p>
    </div>
    <div class="col border border-danger-subtle border-3">
      <img class = "mt-3" src = "https://scuba-plus.com/wp-content/uploads/2020/04/Stone-Fish-First-Aid-1.jpg" width = "200">
      <p class ="text-center">Stonefish</p>
    </div>
  </div>

  <div class="row bg-warning bg-gradient">
    <div class="col border border-light border-3">
      <img class = "mt-3" src = "https://marvel-b1-cdn.bc0a.com/f00000000299671/www.columbuszoo.org/sites/default/files/styles/square_large/public/assets/animals/Southern%20Stingrays%2005519%20-%20Grahm%20S.%20Jones%2C%20Columbus%20Zoo%20and%20Aquarium.jpeg?h=bdc5023b&itok=ufelUInw" width = "200">
      <p class = "text-center">Stingray</p>
    </div>
    <div class="col border border-light border-3">
      <img class = "mt-3" src = "https://media.hswstatic.com/eyJidWNrZXQiOiJjb250ZW50Lmhzd3N0YXRpYy5jb20iLCJrZXkiOiJnaWZcL2dldHR5aW1hZ2VzLTIxNDgwNzMzNzUuanBnIiwiZWRpdHMiOnsicmVzaXplIjp7IndpZHRoIjoiMTIwMCJ9fX0=" width = "200">
      <p class = "text-center">Pufferfish</p>
    </div>
    <div class="col border border-light border-3">
      <img class = "mt-3" src = "https://www.nhm.ac.uk/content/dam/nhm-www/discover/sea-urchins/black-long-spined-sea-urchin-full-width.png" width = "200">
      <p class = "text-center">Sea Urchins</p>
    </div>
  </div>

  <div class="row bg-info bg-gradient">
    <div class="col border border-info-subtle border-3">
      <img class = "mt-3" src = "https://news.harvard.edu/wp-content/uploads/2024/10/2500dolphin.jpg" width = "200">
      <p class = "text-center">Dolphin</p>
    </div>
    <div class="col border border-info-subtle border-3">
      <img class = "mt-3" src = "https://i.natgeofe.com/n/659a117a-2aac-4fea-b7c0-d02c9e9c83a5/01-manta-rays-nationalgeographic_2166294_16x9.jpg?w=1200" width = "200">
      <p class = "text-center">Manta Ray</p>
    </div>
    <div class="col border border-info-subtle border-3">
      <img class = "mt-3" src = "https://www.joali.com/media/ctbf50zg/joali-being-whaleshark.png?format=webp&v=1715861575" width = "200">
      <p class = "text-center">Whale Shark</p>
    </div>
  </div>
    </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script> 
</body>
</html>
